[build]
  command = "node netlify.js && npm install && npm run build"
  publish = "out"

[build.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  NODE_VERSION = "18.17.0"  # Using an LTS version of Node.js
  NPM_FLAGS = "--legacy-peer-deps"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Handle SPA-style routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Redirect clean URLs to our SPA
[[redirects]]
  from = "/dashboard/*"
  to = "/dashboard/index.html"
  status = 200

[[redirects]]
  from = "/sign-in/*"
  to = "/sign-in/index.html"
  status = 200

[[redirects]]
  from = "/sign-up/*"
  to = "/sign-up/index.html"
  status = 200 